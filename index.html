        const cooldownTable = [

        // ä½¿ç”¨ Nominatim API ç²å–åº§æ¨™
        async function getCoordinates(location) {
            // åŠ å…¥ Taiwan æé«˜æœå°‹æº–ç¢ºåº¦
            const searchQuery = location.includes('å°') || location.includes('è‡º') 
                ? location 
                : `${location}, Taiwan`;
            
            const response = await fetch(
                `https://nominatim.openstreetmap.org/search?` + 
                `format=json&q=${encodeURIComponent(searchQuery)}&limit=1&countrycodes=tw`,
                {
                    headers: {
                        'User-Agent': 'PikminTravelPlanner/1.0 (educational-tool)',
                        'Accept-Language': 'zh-TW,zh;q=0.9,en;q=0.8'
                    }
                }
            );
            
            if (!response.ok) {
                throw new Error(`API è«‹æ±‚å¤±æ•—: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (!data || data.length === 0) {
                // å˜—è©¦ä¸é™åœ‹å®¶é‡æ–°æœå°‹
                const fallbackResponse = await fetch(
                    `https://nominatim.openstreetmap.org/search?` + 
                    `format=json&q=${encodeURIComponent(location)}&limit=1`,
                    {
                        headers: {
                            'User-Agent': 'PikminTravelPlanner/1.0 (educational-tool)',
                            'Accept-Language': 'zh-TW,zh;q=0.9,en;q=0.8'
                        }
                    }
                );
                const fallbackData = await fallbackResponse.json();
                
                if (!fallbackData || fallbackData.length === 0) {
                    throw new Error(`æ‰¾ä¸åˆ°åœ°é»ã€Œ${location}ã€ï¼Œè«‹å˜—è©¦æ›´ç²¾ç¢ºçš„åœ°å`);
                }
                return {
                    lat: parseFloat(fallbackData[0].lat),
                    lon: parseFloat(fallbackData[0].lon),
                    name: fallbackData[0].display_name
                };
            }

        function calculateDistance(coord1, coord2) {

            const dLat = toRad(coord2.lat - coord1.lat);
            const dLon = toRad(coord2.lon - coord1.lon);
            
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(toRad(coord1.lat)) * Math.cos(toRad(coord2.lat)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

            return deg * (Math.PI / 180);
